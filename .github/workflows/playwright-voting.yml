name: Playwright Tests

on:
  workflow_dispatch: {}   # run manually
  push:
    branches: [ main ]    # run on pushes to main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Manila   # ðŸ‘ˆ make Node use Manila time
    steps:
      - uses: actions/checkout@v4
      # â€¦rest of steps

      - name: Checkout repo (exact commit)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # Debug: prove we see the right spec
      - name: Print voting.spec.ts (first 40 lines)
        run: sed -n '1,499p' tests/voting.spec.ts || echo "spec not found"

      # Run only the edited spec (later you can switch to all tests)
      - name: Run voting.spec.ts
        run: npx playwright test tests/voting.spec.ts --reporter=line

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
